<html>
    <head>
        <title>Form Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>
        .container{
            width: 40%;
            border: 1px solid black;
            margin: auto;
            padding: 20px;
            
           
        }
        #myform table tr td input{
            font-size: 20px;
        }
        input{
            font-size: 20px;
        }
        
    </style>
    <body>
        <div class="container">
            <h1>My Form</h1>
            <form id="myform" action="RegisterServlet" method="post">
                <table>
                    <tr>
                        <td>Enter your name:</td>
                        <td> <input type="text" name="user_name" placeholder="enter name here"/></td>
                    </tr>
                    <tr>
                        <td>Enter your password</td>
                        <td><input type="password" name="user_password" placeholder="enter your password"/></td>
                    </tr>
                    <tr>
                        <td>Enter your email</td>
                        <td><input type="email" name="user_email" placeholder="enter your email"/></td>
                    </tr>
                    <tr>
                        <td>Select Gender</td>
                        <!-- name is same then we can choose any one -->
                        <td><input type="radio" name="user_gender" value="male"/>Male &nbsp; &nbsp; <input type="radio" name="user_gender" value="female"/>Female</td>
                    </tr>
                    <tr>
                        <td>
                            Select Your Course
                        </td>
                        <td>
                            <select name="user_course">
                                <option value="java">Java</option>
                                <option value="Php">Php</option>
                                <option value="python">Python</option>
                                <option value="java">Android</option> 
                                
                            </select>
                        </td>
                        
                    </tr>
                    
                    
                    <tr>
                        <td style="text-align: right"><input type="checkbox" value="checked" name="condition"/></td>
                        <td>Agree Term and Conditions</td>
                    </tr>
                    
                    <tr>
                        <td>
                            
                        </td>
                        <td>
                            <button type="submit">Register</button>
                            <button type="Reset">Reset</button>
                        </td>
                        
                    </tr>
                    
                </table>
                
                
                
            </form>
            
        </div>
        
    </body>
</html>
